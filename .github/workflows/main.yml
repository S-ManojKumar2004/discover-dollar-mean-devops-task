name: Docker CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: docker build -t manojkumar2026/backend:latest ./backend

      - name: Build Frontend Image
        run: docker build -t manojkumar2026/frontend:latest ./frontend

      - name: Push Backend
        run: docker push manojkumar2026/backend:latest

      - name: Push Frontend
        run: docker push manojkumar2026/frontend:latest
